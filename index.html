<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©tricas Encuestas - Brigadas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-box:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-box.dragover {
            background: #d0d7ff;
            border-color: #5a67d8;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-box h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-box p {
            color: #666;
            font-size: 1.1em;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .table-container {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .table-container h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f0f0f0;
        }

        .chart-container {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 400px;
        }

        .chart-container h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .chart-wrapper.bar-chart {
            height: 500px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 5px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex: 1;
            min-width: 100px;
        }

        .progress-text {
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
        }

        .reset-btn {
            background: #e74c3c;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 0.95em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 20px 15px;
            }

            .stat-card .number {
                font-size: 2em;
            }

            .upload-section {
                padding: 20px 15px;
            }

            .upload-box {
                padding: 40px 20px;
            }

            .upload-icon {
                font-size: 3em;
            }

            .upload-box h2 {
                font-size: 1.3em;
            }

            .upload-box p {
                font-size: 0.95em;
            }

            .results-section {
                padding: 20px 15px;
            }

            .table-container, .chart-container {
                padding: 20px 15px;
                overflow-x: auto;
            }

            .table-container h2, .chart-container h2 {
                font-size: 1.3em;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px 8px;
            }

            .progress-bar {
                height: 20px;
                min-width: 80px;
            }

            .progress-text {
                font-size: 0.85em;
                min-width: 45px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card .number {
                font-size: 1.8em;
            }

            table {
                font-size: 0.85em;
            }

            .table-container h2, .chart-container h2 {
                font-size: 1.2em;
            }

            th, td {
                padding: 8px 5px;
            }

            .progress-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .progress-bar {
                width: 100%;
            }

            .chart-container canvas {
                max-height: 250px;
            }

            .chart-wrapper.bar-chart {
                height: 350px;
            }

            .chart-wrapper {
                height: 300px;
            }

            /* En m√≥vil, mostrar leyenda en gr√°fico de barras */
            #barChart {
                display: block;
            }
        }

        @media (min-width: 769px) {
            /* En desktop, ocultar leyenda en gr√°fico de barras */
            .bar-chart-legend-visible #barChart {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä M√©tricas</h1>
            <p>Encuestas - Brigadas</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üìÅ</div>
                <h2>Selecciona tu archivo Excel</h2>
                <p>Arrastra y suelta tu archivo .xlsx aqu√≠ o haz clic para seleccionar</p>
                <input type="file" id="fileInput" accept=".xlsx, .xls">
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="table-container">
                <h2>üìã Detalle por Encuestador</h2>
                <table id="detailTable">
                    <thead>
                        <tr>
                            <th>Encuestador</th>
                            <th>Cantidad</th>
                            <th>Porcentaje</th>
                            <th>Progreso</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="chart-container">
                <h2>üìä Gr√°fico de Barras</h2>
                <div class="chart-wrapper bar-chart">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>ü•ß Distribuci√≥n Porcentual</h2>
                <div class="chart-wrapper">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn reset-btn" onclick="resetApp()">üîÑ Cargar otro archivo</button>
            </div>
        </div>
    </div>

    <script>
        let chartInstances = [];

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const resultsSection = document.getElementById('resultsSection');

        // Click para abrir selector de archivos
        uploadBox.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                alert('Por favor selecciona un archivo Excel v√°lido (.xlsx o .xls)');
                return;
            }

            uploadBox.innerHTML = '<div class="loading">‚è≥ Procesando archivo...</div>';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                    
                    processData(jsonData);
                } catch (error) {
                    alert('Error al procesar el archivo: ' + error.message);
                    resetApp();
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processData(data) {
            // La columna B (√≠ndice 1) contiene los encuestadores
            const headers = data[0];
            const encuestadorCol = 1; // Columna B
            
            // Extraer datos de encuestadores (desde la fila 2)
            const encuestadores = [];
            for (let i = 1; i < data.length; i++) {
                if (data[i][encuestadorCol]) {
                    encuestadores.push(data[i][encuestadorCol]);
                }
            }

            if (encuestadores.length === 0) {
                alert('No se encontraron datos de encuestadores en la columna B');
                resetApp();
                return;
            }

            // Contar encuestas por encuestador
            const conteo = {};
            encuestadores.forEach(enc => {
                conteo[enc] = (conteo[enc] || 0) + 1;
            });

            // Ordenar por cantidad descendente
            const sorted = Object.entries(conteo).sort((a, b) => b[1] - a[1]);

            displayResults(sorted, encuestadores.length);
        }

        function displayResults(data, total) {
            uploadSection.style.display = 'none';
            resultsSection.style.display = 'block';

            // Estad√≠sticas generales
            const statsHtml = `
                <div class="stat-card">
                    <h3>Total Encuestas</h3>
                    <div class="number">${total}</div>
                </div>
                <div class="stat-card">
                    <h3>Encuestadores</h3>
                    <div class="number">${data.length}</div>
                </div>
                <div class="stat-card">
                    <h3>Promedio</h3>
                    <div class="number">${(total / data.length).toFixed(1)}</div>
                </div>
                <div class="stat-card">
                    <h3>M√°ximo</h3>
                    <div class="number">${data[0][1]}</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHtml;

            // Tabla detallada
            let tableHtml = '';
            data.forEach(([encuestador, cantidad]) => {
                const porcentaje = (cantidad / total * 100).toFixed(1);
                tableHtml += `
                    <tr>
                        <td><strong>${encuestador}</strong></td>
                        <td>${cantidad}</td>
                        <td>${porcentaje}%</td>
                        <td>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${porcentaje}%"></div>
                                </div>
                                <span class="progress-text">${porcentaje}%</span>
                            </div>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('tableBody').innerHTML = tableHtml;

            // Gr√°ficos
            createCharts(data);
        }

        function createCharts(data) {
            // Destruir gr√°ficos anteriores si existen
            chartInstances.forEach(chart => chart.destroy());
            chartInstances = [];

            const labels = data.map(d => d[0]);
            const values = data.map(d => d[1]);
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#4facfe',
                '#43e97b', '#fa709a', '#fee140', '#30cfd0'
            ];

            // Detectar si es m√≥vil
            const isMobile = window.innerWidth <= 768;

            // Gr√°fico de barras
            const barCtx = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: isMobile ? labels.map((_, i) => '') : labels,
                    datasets: [{
                        label: 'Encuestas',
                        data: values,
                        backgroundColor: colors.slice(0, data.length),
                        borderColor: colors.slice(0, data.length),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: isMobile,
                            position: 'bottom',
                            align: 'start',
                            labels: {
                                padding: 12,
                                boxWidth: 15,
                                font: {
                                    size: 11
                                },
                                generateLabels: function(chart) {
                                    return labels.map((label, i) => ({
                                        text: label + ': ' + values[i],
                                        fillStyle: colors[i],
                                        hidden: false,
                                        index: i
                                    }));
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    return labels[context[0].dataIndex];
                                },
                                label: function(context) {
                                    return 'Encuestas: ' + context.parsed.y;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                font: {
                                    size: isMobile ? 10 : 12
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            display: !isMobile,
                            ticks: {
                                font: {
                                    size: 13,
                                    weight: 'bold'
                                },
                                color: '#333',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
            chartInstances.push(barChart);

            // Gr√°fico de pastel
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors.slice(0, data.length),
                        borderColor: 'white',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return context.label + ': ' + context.parsed + ' (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
            chartInstances.push(pieChart);
        }

        function resetApp() {
            uploadSection.style.display = 'block';
            resultsSection.style.display = 'none';
            uploadBox.innerHTML = `
                <div class="upload-icon">üìÅ</div>
                <h2>Selecciona tu archivo Excel</h2>
                <p>Arrastra y suelta tu archivo .xlsx aqu√≠ o haz clic para seleccionar</p>
            `;
            fileInput.value = '';
            chartInstances.forEach(chart => chart.destroy());
            chartInstances = [];
        }
    </script>
</body>
</html>
